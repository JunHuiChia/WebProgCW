<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Detector</title>
    <link href="/styles/styles.css" rel="stylesheet">
</head>
<body>
    
    <div class="mainPage">
        <div class="dropFile">
            <label for="fileInput" class="uploadBoxText fileLabel">Choose a file</label>
            <div id="dragText" class="uploadBoxText noselect"> or drag here</div>
            <input id="fileInput" type="file" accept="any" multiple>
            <div id="fileName"></div>
        </div>


        <button id="showFile" onclick="upload()">Test</button>
        <pre><code id="outputText"></code></pre>
        <button id="showDBFiles" onclick="getAll()">Get all</button>

    </div>
    

</body>
<script src="/main.js"></script>
</html>
